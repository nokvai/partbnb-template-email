<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style type="text/css">
        @font-face {
            font-family: 'ArialMT';
            src: url(ArialMT.woff);
        }  
        @font-face {
            font-family: 'ArialBoldMT';
            src: url(Arial-BoldMT.woff);
        }  

        
        .main-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
        }
        .header {
            height: 57px;
            background-color: red;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .header img {
            width: 110px;
            height: 28px;
            margin-left: 39px;
        }
        .header p { 
            font-family: ArialMT;
            color:#BCBCBC;
            font-size: 8px;
            line-height: 9px;
            margin-left: auto;
        }
        .header p > a {
            color: #2C2C2C;
            font-family: ArialMT;
            font-size: 8px;
            line-height: 9px;
            margin-left: auto;
            margin-right: 45px;
        }
        .be-a-smart-investor {
            background-image: url('email_graphics@2x.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 390px;
        }
        .be-a-smart-investor h1 {
            font-family: ArialBoldMT;
            font-size: 25px;
            color: #FFFFFF;
            text-align: center;
            line-height: 30px;
            margin-top: 0;
            padding-top: 58px;
        }

        .be-a-smart-investor p {
            font-family: ArialMT;
            font-size: 12px;
            line-height: 16px;
            color: #FFFFFF;
            text-align: center;
            margin-top: 0;
            margin-left: 95px;
            margin-right: 95px;
        }
    </style>
  </head>
  <body>
    <div class="main-container">
        <section class="header">
            <img src="PartbnbLogoRGB.png" />
            <p>Having trouble viewing?&nbsp;&nbsp;<a href="">View in Browser</a></p>
        </section>
        <section class="be-a-smart-investor">
            <h1>Be a smart investor in a few minutes</h1>
            <p>So strongly and metaphysically did I conceive of my situation then, that while earnestly watching his motions, I seemed distinctly to perceive that my own individuality was now merged in a joint stock </p>
        </section>
    </div>
  </body>
</html>
